<!-- ✅ One-way data binding (Interpolation) -->
<h1>{{ title }}</h1>

<!-- ✅ Two-way data binding with validation on input change -->
<input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name">

<!-- ✅ Display error message when validation fails -->
<p *ngIf="errorMessage" style="color: red; font-weight: bold;">{{ errorMessage }}</p>

<!-- ✅ Show greeting ONLY if the input is valid -->
<h2 *ngIf="isUserNameValid()">Hello {{ userName }} from BridgeLabz!</h2>

<br>
<!-- ✅ Image appears on the next line -->
<img [src]="bridgeLabzLogo" alt="BridgeLabz Logo" width="200" (click)="openBridgeLabzSite()">
